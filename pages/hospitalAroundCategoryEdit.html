<div ng-controller="hosAroundCateEditController as aroundCateEdit" ng-init="aroundCateEdit.init()" class="modal-dialog modal-sm">
    <div class="modal-content">
        <!-- loading -->
        <!-- form -->
        <form novalidate name="aroundCateEditForm" ng-submit="aroundCateEditForm.$valid && aroundCateEdit.save()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="aroundCateEdit.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">编辑分类</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 分类序号 -->
                <div class="form-group">
                    <label>序号</label>
                    <input type="number" name="" required placeholder="（必填）" ng-model="aroundCateEdit.Seq" class="form-control">
                </div>
                <!-- 分类序号 -->

                <!-- 分类名称 -->
                <ng-repeat ng-repeat="lang in aroundCateEdit.editLangs track by $index">
                    <div class="form-group" ng-if="lang.default==true">
                        <label>分类名称 ({{lang.name}})</label>
                        <input type="text" name="" required placeholder="（必填）" ng-model="aroundCateEdit.cateName[lang.code]" class="form-control">
                    </div>
                    <div class="form-group" ng-if="lang.default!==true">
                        <label>分类名称 ({{lang.name}})</label>
                        <input type="text" name="" ng-model="aroundCateEdit.cateName[lang.code]" class="form-control">
                    </div>
                </ng-repeat>
                <!-- 分类名称 -->

              <!--  图片-->
                  <div class="form-group">
                      <label>图片</label>
                      <!--图片上传按钮-->
                      <input id="upload1" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload1"/>
                      <a ng-click="aroundCateEdit.clickUpload('upload1')">上传</a>
                      <a id="hidenUpload1" style="display: none;" ng-click="aroundCateEdit.imgs1.uploadFile('myFile', aroundCateEdit.imgs1)"></a>
                      <!--/图片上传按钮-->
                      <div class="row" ng-repeat="img in aroundCateEdit.imgs1.data">
                          <div class="col-xs-12">
                              <div class="form-thumbnail ng-scope" style="background-image: url({{img.src}})" alt="{{img.fileName}}">
                                  <!--进度条-->
                                  <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)" >
                                      <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%"></div>
                                      <!-- -1代表失败 -->
                                      <!-- 大小： {{img.fileSize}}
                                      剩余： {{img.leftSize}} -->
                                  </div><!--/progress-->
                              </div><!--/form-thumbnail-->
                          </div> <!--/col-xs-12-->
                      </div><!--/row-->
                  </div>
             <!--   /图片-->
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="aroundCateEdit.cancel()">{{'CANCEL' | translate}}</button>
                <!-- 保存 -->
                <button type="submit" class="btn btn-primary  btn-sm" ng-disabled="aroundCateEditForm.$invalid || aroundCateEdit.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}
                </button>
            </div>
            <!--footer end-->

        </form>
    </div>
</div>
