<div ng-controller="wxUserController as wxUser" ng-init="wxUser.init()" class="container">
    <!-- 右侧部分 -->
    <div class="content-right">
        <!--当前选中名称-->
        <!-- 在线状态 -->
        <h4>用户列表</h4>
        <hr>
        <table ng-table="wxUser.tableParams" ng-show="!wxUser.loading" class="table table-hover">
            <tr ng-repeat="row in $data">
                <td title="'会员'">
                    {{row.MemberLevelName}}
                </td>
                <td title="'手机号'">
                    {{row.MemberMobile}}
                </td>
                <td title="'昵称'">
                    {{row.NickName}}
                </td>
                <td title="'真实姓名'">
                    {{row.MemberRealName}}
                </td>
                <td title="'会员积分'">
                    {{row.MemberScore}}
                </td>
                <td title="'身份证'">
                    {{row.MemberIDCardNumber}}
                </td>
                <td title="'关注时间'">
                    {{row.CreateTime}}
                </td>
            </tr>
        </table>
        <div ng-show="wxUser.loading">loading...</div>
        <div ng-show="wxUser.noData">查无数据</div>
    </div>
</div>
