<div ng-controller="roomEditPriceController as roomEditPrice" ng-init="roomEditPrice.init()" class="autoscroll modal-dialog">
    <div class="modal-content">
        <!-- loading -->
        <div ng-show="loading">loading...</div>
        <!-- form -->
        <form id="roomEditPriceForm" name="roomEditPriceForm" ng-submit="roomEditPriceForm.$valid && roomEditPrice.save()" role="form">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="roomEditPrice.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">价格</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- row -->
                <div class="row">
                    <!-- 常规 -->
                    <div class="col-xs-6 ">
                        <label>平时价格</label>
                        <div class="form-group">
                            <label>周一</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceMonday" required>
                        </div>
                        <div class="form-group">
                            <label>周二</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceTuesday" required>
                        </div>
                        <div class="form-group">
                            <label>周三</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceWednesday" required>
                        </div>
                        <div class="form-group">
                            <label>周四</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceThursday" required>
                        </div>
                        <div class="form-group">
                            <label>周五</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceFriday" required>
                        </div>
                        <div class="form-group">
                            <label>周六</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceSaturday" required>
                        </div>
                        <div class="form-group">
                            <label>周日</label>
                            <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.roomDetail.PriceSunday" required>
                        </div>
                    </div>
                    <!-- 常规 end-->
                    <!-- 特殊 -->
                    <div class="col-xs-6">
                        
                        <label>临时设置</label>
                        <a type="button" ng-click="roomEditPrice.addTemporary(0)">添加设置</a>
                        
                        <ul class="setting-group">
                            <!-- 设置块 -->
                            <li class="setting-group-item" ng-repeat="reply in roomEditPrice.SpecialPrice">
                                <label>&nbsp</label>
                                <div class="row">


                                    <!-- 日期选择器 -->
                                    <div class="col-xs-7 col-condensed">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="roomEditPrice.SpecialPrice[$index].PriceDate" is-open="roomEditPrice.SpecialPrice[$index].Opened" datepicker-options="dateOptions" required close-text="Close" placeholder="请选择日期"  ng-click="roomEditPrice.open($index)"/>
                                    </div>

                                    <!-- 数字输入框 -->
                                    <div class="col-xs-3 col-condensed">
                                        <input type="text" class="form-control" onkeyup="value=value.replace(/[^\d.]/g,'')" ng-model="roomEditPrice.SpecialPrice[$index].Price" placeholder="请输入价格" required /> 
                                        <!-- {{roomEditPrice.SpecialPrice[$index].Price | currency : '￥'}} -->
                                    </div>


                                    <!-- 关闭按钮 -->
                                    <div class="col-xs-2 col-condensed">
                                        <button type="button" data-dismiss="modal" ng-click="roomEditPrice.deleteTemporary($index)" class="button button-light button-small">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>



                                </div>
                            </li>
                            <!--设置块 end-->
                        </ul>
                    </div>
                    <!-- 特殊 end -->
                </div>
                <!-- row end -->
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="roomEditPrice.cancel()">{{'CANCEL' | translate}}</button>
                <button class="btn btn-primary" type="submit" ng-disabled="roomEditPrice.saving" form="roomEditPriceForm">{{'SAVE' | translate}}</button>
            </div>
            <!--footer end-->
        </form>
    </div>
</div>
