<div class="tab-pane" ng-controller="hospitalHistoryController as history" ng-init="history.init()">
    <!--添加直播频道按钮-->
    <a class="button button-light" ng-click="history.add()">
        <i class="icon ion-ios-plus-outline"></i>
        添加图文
    </a>
    <!--添加直播频道按钮-->
    <!--直播列表-->
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>图片</th>
            <th>标题</th>
            <th>详情</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pic in history.pics track by $index">
            <td>{{pic.Seq}}</td>
            <td>
                <div class="form-thumbnail form-thumbnail-sm" style="background-image: url({{pic.PicURL}})"></div>
            </td>
            <td style="max-width: 200px">{{pic.Title[history.defaultLangCode]}}</td>
            <td style="max-width: 491px">{{pic.Text[history.defaultLangCode]}}</td>
            <td>
                <!--编辑按钮-->
                <a class="" ng-click="history.edit($index)">编辑</a>
                <!--编辑按钮-->
                <!--删除按钮-->
                <a class="" ng-click="history.del(pic.ID, $index)">删除</a>
                <!--删除按钮-->
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 列表loading -->
    <div ng-show="hospital.loading">loading...</div>
    <!-- 列表无数据 -->
    <div ng-show="hospital.noData">无数据</div>
    <!--订单列表 end-->
</div>
