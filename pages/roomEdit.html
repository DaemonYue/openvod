<div ng-controller="roomEditController as roomEdit" ng-init="roomEdit.init()" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4);">
    <div style="width: 500px; left: -50%; margin-left: 710px; margin-top: 200px; background-color: white;">
        <span>{{'ROOM_DETAIL' | translate}}</span>
        <div>
            <form name="roomEditForm" ng-submit="roomEditForm.$valid && roomEdit.login()">
                <div>
                    <ng-repeat ng-repeat="lang in roomEdit.editLangs">
                        <ng-if ng-if="lang.default">
                            客房名 {{lang.name}}：<input ng-model="roomEdit.name[lang.code]" required />
                        </ng-if></br>
                        <ng-if ng-if="lang.default !== true">
                            客房名 {{lang.name}}：<input ng-model="roomEdit.name[lang.code]" />
                        </ng-if>
                    </ng-repeat>
                </div>
                <div>
                    <div>我是假图片</div>
                    <input id="upload" style="display: none;" type="file" file-model="myFile"/>
                    <button ng-click="roomEdit.clickUpload()">upload</button>
                    <button id="hidenUpload" style="display: none;" ng-click="roomEdit.uploadFile()"></button>
                </div>
                <div>
                    <ul>
                        <li ng-repeat="item in roomEdit.roomTags"><input type="checkbox">{{item.tagName}}</li>
                    </ul>
                </div>
                <div>
                    <ng-repeat ng-repeat="lang in roomEdit.editLangs">
                        <ng-if ng-if="lang.default">
                            客房简介 {{lang.name}}：<textarea ng-model="roomEdit.name[lang.code]" required rows="1" maxlength="50"></textarea>
                        </ng-if></br>
                        <ng-if ng-if="lang.default !== true">
                            客房简介 {{lang.name}}：<textarea ng-model="roomEdit.name[lang.code]" rows="1" maxlength="50"></textarea>
                        </ng-if>
                    </ng-repeat>
                </div>
                <div>
                    <ng-repeat ng-repeat="lang in roomEdit.editLangs">
                        <ng-if ng-if="lang.default">
                            客房介绍 {{lang.name}}：<textarea ng-model="roomEdit.name[lang.code]" required></textarea>
                        </ng-if></br>
                        <ng-if ng-if="lang.default !== true">
                            客房介绍 {{lang.name}}：<textarea ng-model="roomEdit.name[lang.code]"></textarea>
                        </ng-if>
                    </ng-repeat>
                </div>
                <div>
                    <button ng-click="roomEdit.cancel()">{{'CANCEL' | translate}}</button>
                    <button type="submit">{{'SAVE' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
