    <div class="modal-content">
        <!--header-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="roomEditNum.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title">可订数量</h5>
        </div>
        <!--header end-->
        <!--body-->
        <div class="modal-body">
            <div ng-show="loading">loading...</div>
            <form id="roomEditNumForm" name="roomEditNumForm" ng-submit="roomEditNumForm.$valid && roomEditNum.save()" role="form">
                <div class="form-group">
                    <label>平时：</label>
                    <input type="text" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" ng-model="roomEditNum.roomDetail.AvailableNum" placeholder="Enter Number" required>
                </div>
                <div class="form-group">
                    <label style="float:left; line-height: 30px;">临时变动表</label>
                    <div class="text-right" style="width: auto;">
                        <button class="btn btn-primary" type="button" ng-click="roomEditNum.addTemporary(0)">添加设置</button>
                    </div>
                </div>
                <div style="max-height: 500px; overflow: auto;">
                    <div ng-repeat="reply in roomEditNum.SpecialNum" style="border: 1px solid #CCCCCC; padding: 10px; margin: 20px auto;
                         -webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;">
                        <div class="form-group">
                            <!--<label style="float: left; line-height: 30px;">临时设置</label>-->
                            <button type="button" class="close text-right" style="display: block;width: 100%; margin: 10px;" data-dismiss="modal" ng-click="roomEditNum.deleteTemporary($index)">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="roomEditNum.SpecialNum[$index].AvailableDate" is-open="roomEditNum.SpecialNum[$index].Opened" datepicker-options="dateOptions" required close-text="Close" placeholder="请选择日期" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="roomEditNum.open($index)">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                        <div>
                            <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入数量" required ng-model="roomEditNum.SpecialNum[$index].AvailableNumCurrent">
                        </div>
                    </div>
                </div>
            </form>
            <div ng-show="saving">saving</div>
        </div>
        <!--body end-->
        <!--footer-->
        <div class="modal-footer">
            <button ng-click="roomEditNum.cancel()">{{'CANCEL' | translate}}</button>
            <button type="submit" ng-disabled="roomEditNum.saving" form="roomEditNumForm">{{'SAVE' | translate}}</button>
        </div>
        <!--footer end-->
    </div>
</div>
