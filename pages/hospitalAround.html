<div ng-controller="hospitalAroundController as around" ng-init="around.init()">
    <!-- loading -->
    <div ng-show="around.loading">loading...</div>
    <!-- loading -->

    <!-- 分类标签 -->
    <ul class="nav nav-tabs">
        <li ng-repeat="cate in around.info track by $index" class="cursor-pointer {{$index == around.cateIndex ? 'active': ''}}">
            <a ng-click="around.loadPics($index)">{{cate.Title[around.defaultLangCode]}}</a>
        </li>

        <li class="cursor-pointer">
            <a ng-click="around.addCategory()">
                <i class="icon ion-android-add-circle"></i> 分类添加
            </a>
        </li>
    </ul>
    <!-- 按钮: 编辑分类 -->
    <a ng-if="around.info.length > 0" ng-click="around.editCate()" class="button button-light">
        <i class="icon ion-ios-compose-outline"></i> 编辑分类
    </a>
    <!-- 按钮: 删除分类 -->
    <a ng-if="around.info.length > 0" ng-disabled="around.cateDeleting" ng-click="around.delCate()" class="button button-light">
        <i class="icon ion-ios-trash-outline"></i> 删除分类
    </a>
    <!--添加图片按钮-->
    <a ng-if="around.info.length > 0" class="button button-light" ng-click="around.addPic()">
        <i class="icon ion-ios-plus-outline"></i>
        添加信息
    </a>

    <!--图文列表 开始-->
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>详情</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pic in around.info[around.cateIndex].sub track by $index">
            <td>{{pic.Seq}}</td>
            <td style="max-width: 200px">{{pic.Title[around.defaultLangCode]}}</td>
            <td style="max-width: 491px">{{pic.Text[around.defaultLangCode]}}</td>
            <td>
                <!--编辑按钮-->
                <a class="" ng-click="around.editPic($index)">编辑</a>
                <!--编辑按钮-->
                <!--删除按钮-->
                <a class="" ng-click="around.delPic($index)">删除</a>
                <!--删除按钮-->
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-if="around.info[around.cateIndex].sub.length == 0">空</div>
    <!--图文列表 结束-->
</div>
