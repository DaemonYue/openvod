<div ng-controller="sectionAddController as secAdd" ng-init="secAdd.init()" class="modal-dialog">
    <div class="modal-content">
        <!--header-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="secAdd.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title">添加分区</h5>
        </div>
        <!--header end-->
        <!--body-->
        <div class="modal-body">
            <!-- loading -->
            <div ng-show="loading">loading...</div>
            <!-- form -->
            <form id="secAddForm" name="secAddForm" ng-submit="secAddForm.$valid && secAdd.save()" rol="form">
                <!--  管理员手机号
                  <div class="form-group">
                      <label>管理员手机号</label>
                      <input type="text" pattern="[0-9]{11,}" oninvalid="this.setCustomValidity('至少输入11位数字')" onchange="try{setCustomValidity('')}catch(e){}" class="form-control" ng-model="hotelAdd.hotel.AdminPhoneNum" required placeholder="（必填，至少输入11位数字）">
                  </div>
                  管理员手机号
                  城市
                  <div class="form-group">
                      <label>所在城市</label>
                      <input type="text" class="form-control" ng-model="hotelAdd.hotel.CityName" required placeholder="（必填）">
                  </div>
                  酒店名-->
                <ng-repeat ng-repeat="lang in secAdd.editLangs">
                    <div class="form-group" ng-if="lang.default">
                        <label>分区名 {{lang.name}}</label>
                        <input type="text" class="form-control" ng-model="secAdd.section.Name[lang.code]" required placeholder="（必填）" />
                    </div>
                    <div class="form-group" ng-if="lang.default !== true">
                        <label>分区名 {{lang.name}}</label>
                        <input type="text" class="form-control" ng-model="secAdd.section.Name[lang.code]" />
                    </div>
                </ng-repeat>

                <!--模块图片-->
                <div class="form-group">
                    <label>模块图标</label>
                    <!--修改模块图片按钮-->
                    <input id="upload1" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload1" />
                    <a ng-click="secAdd.clickUpload('upload1')">上传</a>
                    <a id="hidenUpload1" style="display: none;" ng-click="secAdd.imgs1.uploadFile('myFile', secAdd.imgs1)"></a>
                    <!--修改模块图片按钮-->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-thumbnail ng-scope" ng-repeat="img in secAdd.imgs1.data" style="background-image: url({{img.src}})">
                                <!--进度条-->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%"></div>
                                    <!-- -1代表失败 -->
                                    <!-- 大小： {{img.fileSize}}
                                    剩余： {{img.leftSize}} -->
                                </div>
                                <!--/progress-->
                            </div>
                            <!--/form-thumbnail-->
                        </div>
                        <!--/col-xs-12-->
                    </div>
                    <!--/row-->
                    <!--/模块图片-->
                </div>

                <!--模块高亮图片-->
                <div class="form-group">
                    <label>模块高亮图标</label>
                    <!--修改模块高亮图片按钮-->
                    <input id="upload2" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload2" />
                    <a ng-click="secAdd.clickUpload('upload2')">上传</a>
                    <br>
                    <a id="hidenUpload2" style="display: none;" ng-click="secAdd.imgs2.uploadFile('myFile', secAdd.imgs2)"></a>
                    <!--修改模块高亮图片按钮-->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-thumbnail ng-scope"  ng-repeat="img in secAdd.imgs2.data" style="background-image: url({{img.src}})">
                                <!--进度条-->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%"></div>
                                    <!-- -1代表失败 -->
                                    <!-- 大小： {{img.fileSize}}
                                    剩余： {{img.leftSize}} -->
                                </div>
                                <!--/progress-->
                            </div>
                            <!--/form-thumbnail-->
                        </div>
                        <!--/col-xs-12-->
                    </div>
                    <!--/row-->
                    <!--/模块高亮图片-->
                </div>

            </form>
        </div>
        <!--body end-->
        <!--footer-->
        <div class="modal-footer">
            <!-- 取消 -->
            <button ng-click="secAdd.cancel()" type="button" class="btn btn-default btn-sm">{{'CANCEL' | translate}}</button>
            <!-- 保存 -->
            <button form="secAddForm" type="submit" class="btn btn-primary btn-sm"><i class="icon ion-ios-checkmark-outline"></i> {{'SAVE' | translate}}</button>
        </div>
        <!--footer end-->
    </div>
    <!-- 保存中 -->
    <div ng-show="secAdd.saving">saving...</div>
</div>
