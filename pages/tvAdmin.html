<div ng-controller="tvAdminController as tvAdmin" ng-init="tvAdmin.init()">
    <div class="row">

        <!--for test-->
        {{my_tree.get_selected_branch()}}
        <!--for test-->

        <!--左侧菜单树-->
        <div class="col-xs-3">
            <span ng-if="doing_async">...loading...</span>
            <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" initial-selection="{{tvAdmin.initS}}" expand-level="3"></abn-tree>
        </div>
        <!--左侧菜单树-->

        <!--右侧容器-->
        <div class="col-xs-9">

            <ng-if ng-if="my_tree.get_selected_branch().data.type=='welcome'">
            <!--欢迎页-->
                
                <!--欢迎页风格图-->
                <img src="{{my_tree.get_selected_branch().data.styleImg}}"><br>
                <!--欢迎页风格图-->

                <!--更改模版按钮-->
                <a ng-click="tvAdmin.changeWelStyle()">更改模版</a><br>
                <!--更改模版按钮-->

            <!--欢迎页-->
            </ng-if>


            <ng-if ng-if="my_tree.get_selected_branch().data.type=='menuRoot'">
            <!--主菜单-->
                
                <!--菜单风格图-->
                <img src="{{my_tree.get_selected_branch().data.styleImg}}"><br>
                <!--菜单风格图-->

                <!--更改模版按钮-->
                <a ng-click="tvAdmin.changeMainStyle()">更改模版</a><br>
                <!--更改模版按钮-->

                <!--添加子菜单-->
                <a ng-click="tvAdmin.addMenu(1)">添加子菜单</a><br>
                <!--添加子菜单-->

                <!--添加子模块-->
                <a ng-click="tvAdmin.addModule(1)">添加子模块</a><br>
                <!--添加子模块-->

            <!--主菜单-->
            </ng-if>


            <ng-if ng-if="my_tree.get_selected_branch().data.type=='MainMenu_THJ_SecondMenu' 
            || my_tree.get_selected_branch().data.type=='Live'
            || my_tree.get_selected_branch().data.type=='MovieCommon'">
            <!-- 一级菜单 -->
                
                    <!--菜单风格图-->
                    <img src="{{my_tree.get_selected_branch().data.styleImg}}"><br>
                    <!--菜单风格图-->
                
                <ng-if ng-if="my_tree.get_selected_branch().data.type=='MainMenu_THJ_SecondMenu'">

                    <!--添加子模块-->
                    <a ng-click="tvAdmin.addModule(2)">添加子模块</a><br>
                    <!--添加子模块-->
                </ng-if>

                <!--删除当前菜单-->
                <button ng-disabled="tvAdmin.menuDeleting" ng-click="tvAdmin.deleteMenu()">删除当前菜单</button>
                <!--删除当前菜单-->

                
                <!--修改菜单信息-->
                <form name="tvMenuEditForm" ng-submit="tvMenuEditForm.$valid && tvAdmin.saveTvMenu()">
                
                    <!--修改菜单名称（多语言）-->
                    <ng-repeat ng-repeat="lang in tvAdmin.editLangs">
                        <ng-if ng-if="lang.default">
                            菜单名称 {{lang.name}}：<input ng-model="tvAdmin.menu.name[lang.code]" required />
                        </ng-if>
                        <ng-if ng-if="lang.default !== true">
                            菜单名称 {{lang.name}}：<input ng-model="tvAdmin.menu.name[lang.code]" />
                        </ng-if>
                    </ng-repeat>
                    <!--修改菜单名称（多语言）-->

                    <!--菜单图片-->
                    <div ng-repeat="img in tvAdmin.imgs3.data">
                        <img src="{{img.src}}" alt="{{img.fileName}}" />
                        进度： {{img.progress}} <!-- -1代表失败 -->
                        <!-- 大小： {{img.fileSize}}
                        剩余： {{img.leftSize}} -->
                    </div>
                    <!--菜单图片-->

                    <!--修改菜单图片按钮-->
                    <input id="upload3" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload3"/>
                    <a ng-click="tvAdmin.clickUpload('upload3')">修改菜单图片</a>
                    <a id="hidenUpload3" style="display: none;" ng-click="tvAdmin.imgs3.uploadFile(myFile, tvAdmin.imgs3)"></a>
                    <!--修改菜单图片按钮-->

                    <!--菜单高亮图片-->
                    <div ng-repeat="img in tvAdmin.imgs4.data">
                        <img src="{{img.src}}" alt="{{img.fileName}}" />
                        进度： {{img.progress}} <!-- -1代表失败 -->
                        <!-- 大小： {{img.fileSize}}
                        剩余： {{img.leftSize}} -->
                    </div>
                    <!--菜单高亮图片-->

                    <!--修改菜单高亮图片按钮-->
                    <input id="upload4" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload4"/>
                    <a ng-click="tvAdmin.clickUpload('upload4')">上传菜单高亮图片</a>
                    <a id="hidenUpload4" style="display: none;" ng-click="tvAdmin.imgs4.uploadFile(myFile, tvAdmin.imgs4)"></a>
                    <!--修改菜单高亮图片按钮-->

                    <!--菜单排序-->
                    <input type="number" ng-model="tvAdmin.menu.seq" min="1" required/>
                    <!--菜单排序-->

                    <!--保存按钮-->
                    <button type="submit" ng-disabled="tvAdmin.menuSaving">保存</button>
                    <!--保存按钮-->
                
                </form>
                <!--修改菜单信息-->    

            <!-- 一级菜单 -->
            </ng-if>

            <!--右侧容器-->
                <ui-view></ui-view>
            <!--右侧容器-->
        </div>
        
    </div>
</div>
