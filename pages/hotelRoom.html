<div ng-controller="hotelRoomController as hotelRoom" ng-init="hotelRoom.init()">
    {{'HOTEL_LIST' | translate}}
    <div>
        <ul>
            <li ng-repeat="item in hotelRoom.hotels" ui-sref="app.hotelRoom.room({hotelId:{{item.ID}}})">{{item.Name[hotelRoom.defaultLangCode]}}</li>
        </ul>
    </div>
    <ui-view></ui-view>
</div>
