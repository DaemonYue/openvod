<!-- 酒店/客房管理 -->
<div ng-controller="hotelRoomController as hotelRoom" ng-init="hotelRoom.init()" class="container">

	<!-- 左侧菜单 -->
    <div class="nav-left ">
        <ul class="nav nav-stacked nav-left-content">
            <li class="nav-header active" ng-repeat="item in hotelRoom.hotels" >
            	<a class="theme-hover "  ui-sref-active="active" ui-sref="app.hotelRoom.room({hotelId:{{item.ID}}})">
            		{{item.Name[hotelRoom.defaultLangCode]}}
            	</a>
            </li>
        </ul>
    </div>


    <!-- 右侧 -->
    <ui-view></ui-view>
	
    
    <!-- 主题样式 -->
    <style type="text/css">
    	
    	a.theme-hover{
    		color:rgb(151,151,151);
    	}
    	a.theme-hover:hover{
    		color: rgb(255,100,55);
    	}

    	.theme-color{
    		color: rgb(255,100,55);	
    	}

    </style>

</div>
