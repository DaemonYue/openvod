<div ng-controller="loginController as login" ng-init="login.init()"
     style="position: relative; top: 200px; width: 400px; height: 300px; margin: auto;">
    <h3 class="text-center">Open VOD Management System</h3>
    <form name="loginForm" ng-submit="loginForm.$valid && login.login()">
        <div class="form-group text-center">
            <input ng-model="login.userName" type="text" placeholder="Username" required>
        </div>
        <div class="form-group text-center">
            <input ng-model="login.password" type="password" placeholder="Password" required>
        </div>
        <div class="form-group text-center">
            <input ng-model="login.projectName" type="text" placeholder="请输入企业号" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <div ng-show="login.loading">loading...</div>
    </form>
</div>
