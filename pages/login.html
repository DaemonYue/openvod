<div ng-controller="loginController as login" ng-init="login.init()">
    <div class="titulo">Staff Login</div>
    <form name="loginForm" ng-submit="loginForm.$valid && login.login()">
        <input id="login-userName" type="text" required title="Username required" placeholder="Username" data-icon="U">
        <input id="login-password" type="password" required title="Password required" placeholder="Password" data-icon="x">
        <input id="login-projectName" type="text" required title="" placeholder="" data-icon="U">
        <button class="login-submit">Sign In</button>
    </form>


</div>
