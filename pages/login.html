    <form name="loginForm" ng-submit="loginForm.$valid && login.login()">

        <!-- 输入框容器 -->
        <div class="login-inputs">
        	<!-- 账号 -->
            <input ng-model="login.userName" type="text" required title="Username required" placeholder="账号">
            <!-- 密码 -->
            <input ng-model="login.password" type="password" required title="Password required" placeholder="密码">
            <!-- 项目 -->
            <input ng-model="login.projectName" type="text" required title="" placeholder="项目">
        </div>
        <!-- 提交按钮 -->
    	<button class="login-submit button  button-light">
    		<i class="icon ion-arrow-right-a"></i>
    	</button>

    </form>
    <div ng-show="login.loading">loading...</div>
    <style type="text/css">
    .spinner {
        stroke: #fff;
        fill: #fff;
    }
    
    .spinner>svg {
        width: 36px;
        height: 36px;
    }

    .login-logo{
    	text-align: center;
    	color: rgb(255,255,255);
    	font-size: 81px;
    	letter-spacing: -7px;
    	font-weight: 100;
    }
    
    form{
    	display: flex;
    	justify-content: center;
    }

    .login-inputs {
    	position: absolute;
    	top: 33.33%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    input {
    	text-indent: 0.25em;
        margin: 4px;
        padding: 4px;
        border-radius: 4px;
        background: rgba(255, 255, 255, .33);
        border: transparent;
        color: rgb(255, 255, 255);
        box-shadow: 0px 1px 10px 1px rgba(0, 0, 0, .05);
        font-size: 16px;
        width: 140px;
    }
    
    input::-webkit-input-placeholder,textarea::-webkit-input-placeholder { color: rgba(255,255,255,.33); }
	input:-ms-input-placeholder,textarea:-ms-input-placeholder {color: rgba(255,255,255,.33);}
	
	.login-submit{
		position: absolute;
		display: inline-block;
		top: 49%;
		color: white;
		background-color: transparent !important;
		color: rgba() !important;
		font-size: 14px;
		border: solid 1px rgb(255,255,255) !important;
		width:60px; 
		height: 60px;
		border-radius: 60px;
	}

	.login-submit:hover{
		color: white !important;
	}
