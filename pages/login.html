<div ng-controller="loginController as login" ng-init="login.init()">
    <div class="titulo">Staff Login</div>
    <form name="loginForm" ng-submit="loginForm.$valid && login.login()">
        <input ng-model="login.userName" type="text" required title="Username required" placeholder="Username">
        <input ng-model="login.password" type="password" required title="Password required" placeholder="Password">
        <input ng-model="login.projectName" type="text" required title="" placeholder="">
        <button class="login-submit">Sign In</button>
    </form>
</div>
