<div ng-controller="tvMovieCommonController as tvMovieCommon" ng-init="tvMovieCommon.init()" class="row">
    <div class="col-xs-6">
        
    <!--loading-->
    <div ng-show="tvMovieCommon.loading"></div>
    <!--loading-->

    <form name="tvMovieCommonForm" ng-submit="tvMovieCommonForm.$valid && tvMovieCommon.save()">
        <div class="form-group">
            <div class="row">
                <!--API参数-->
                <label>API参数</label>
                <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-model="tvMovieCommon.MovieContentAPIParam" required/>
                <!--/API参数-->
                <!--API URL-->
                <label>API URL</label>
                <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-model="tvMovieCommon.MovieContentAPIURL" required/>
                <!--/API URL-->
            </div>
            <!--保存按钮-->
            <button class="btn btn-primary btn-block vi-marginTop20" type="submit" ng-disabled="tvMovieCommon.saving">保存</button>
            <!--/保存按钮-->
        </div>
    </form>
    </div>
</div>
