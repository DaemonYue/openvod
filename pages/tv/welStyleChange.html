<div ng-controller="tvWelStyleChangeController as tvWelStyleChange" ng-init="tvWelStyleChange.init()" class="autoscroll modal-dialog">
    <div class="modal-content">
        <form id="tvWelStyleChangeForm" name="tvWelStyleChangeForm" ng-submit="tvWelStyleChangeForm.$valid && tvWelStyleChange.save()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" ng-click="tvWelStyleChange.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">修改风格</h5>
            </div>
            <!--/header-->
            <!--body-->
            <div class="modal-body">
                <!--风格列表获取中的提示信息-->
                <div ng-show="tvWelStyleChange.loading">风格列表获取中...</div>
                <!--风格列表获取中的提示信息-->
                <div class="row">
                    <!--风格图列表-->
                    <div class="box" ng-repeat="style in tvWelStyleChange.styles">
                        <div class="panel panel-default">
                            <!--风格图-->
                            <div class="box-top-img" style="background-image: url({{style.SamplePic}}"></div>
                            <div class="panel-body">
                                <!--单选框-->
                                <input type="radio" ng-model="tvWelStyleChange.style" value="{{style.Name}}">
                                <!--风格名称-->
                                {{style.DescName}}
                            </div>
                        </div>
                    </div>
                    <!--风格图列表-->
                </div>
            </div>
            <!--/body-->
            <!--footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" ng-click="tvWelStyleChange.cancel()">取消</button>
                <button type="submit" class="btn btn-primary  btn-sm" form="tvWelStyleChangeForm" ng-disabled="tvWelStyleChange.saving">保存</button>
            </div>
            <!--/footer-->
        </form>
    </div>
</div>
