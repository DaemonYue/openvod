<div ng-controller="tvClassPicTextAddZFController as tvClassPicTextAddZF" ng-init="tvClassPicTextAddZF.init()" class="autoscroll modal-dialog modal-sm">
    <div class="modal-content">
        <!--header-->
        <div class="modal-header">
            <button type="button" class="close" ng-click="tvClassPicTextAddZF.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title">添加</h5>
        </div>
        <!--/header end-->
        <!--body-->
        <div class="modal-body">
            <form id="tvClassPicTextAddSXForm" name="tvClassPicTextAddSXForm" ng-submit="tvClassPicTextAddSXForm.$valid && tvClassPicTextAddZF.save()">
                <div class="form-group">
                    <!--序号-->
                    <label>序号</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required placeholder="（必填）""
                    type="number" ng-model="tvClassPicTextAddZF.Seq" min="1" required placeholder="（必填）"/>
                    <!--/序号-->
                </div>
                <!--/详情-->
                <div class="form-group">
                    <!--详情-->
                    <ng-repeat ng-repeat="lang in tvClassPicTextAddZF.editLangs">
                        <ng-if ng-if="lang.default">
                            <label>详情{{lang.name}}：</label>
                            <textarea class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required placeholder="（必填）"" required placeholder="（必填）" ng-model="tvClassPicTextAddZF.Text[lang.code]">{{tvClassPicTextAddZF.Text[lang.code]}}</textarea>
                        </ng-if>
                        <ng-if ng-if="lang.default !== true">
                            <label>详情 {{lang.name}}：</label>
                            <textarea class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required placeholder="（必填）"" ng-model="tvClassPicTextAddZF.Text[lang.code]">{{tvClassPicTextAddZF.Text[lang.code]}}</textarea>
                        </ng-if>
                    </ng-repeat>
                    <!--/详情-->
                </div>

            </form>
        </div>
        <!--/body end-->
        <!--footer-->
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" ng-click="tvClassPicTextAddZF.cancel()">取消</button>
            <button type="submit" class="btn btn-primary btn-sm" form="tvClassPicTextAddSXForm" ng-disabled="tvClassPicTextAddZF.saving">保存</button>
        </div>
        <!--/footer end-->
    </div>
</div>
