<div ng-controller="tvprojectConfigController as projectConfig" ng-init="projectConfig.init()">
    <h4>项目设置</h4>
    <hr>
    <!--loading-->
    <div ng-show="projectConfig.loading">loading...</div>
    <!--loading-->
    <form name="formName" novalidate ng-submit="projectConfig.saveProjectConfig()">
        <div class="row">
            <div class="col-sm-4">
                字体：
            </div>
            <div class="col-sm-4">
                <!--<div class="row">-->
                    <!--<input id="upload1"  type="file" file-model="myFile" data-e="hidenUpload1"/>-->
                <!--</div>-->
                <!--<div class="row">-->
                    <!--<a id="hidenUpload1"  ng-click="projectConfig.imgs1.uploadFile('myFile', projectConfig.imgs1)" ng-show="false">上传</a>-->
                <!--</div>-->

                <!--上传按钮-->
                <div ng-click="projectConfig.clickUpload('upload1')" class="form-thumbnail form-thumbnail-creat">
                    <i class="icon ion-upload"></i> 上传字体
                    <input id="upload1"  style="display: none;" type="file" file-model="myFile" data-e="hidenUpload1"/>
                    <a id="hidenUpload1" style="display: none;" ng-click="projectConfig.imgs1.uploadFile('myFile', projectConfig.imgs1)"></a>

                </div>
                <!-- 进度条 -->
                <div ng-repeat="img in projectConfig.imgs1.data">
                    <div class="progress form-thumbnail-progress" style="width: 80px " ng-show="!({{img.progress}}==100)">
                        <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%;">
                            {{img.progress}}%
                        </div>
                        <!--上传地址：{{img.src}} -->
                    </div>
                </div>

                <!-- 进度条 -->
                <!--<div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">-->
                    <!--<div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%;">-->
                    <!--</div>-->
                <!--</div>-->

                <!-- <a ng-click="projectConfig.clickUpload('upload1')">上传</a> -->
                
                <!--/图片上传按钮-->

            </div>
            <div class="col-sm-4">
                是否生效&nbsp;&nbsp;
                <!-- ng-diabled 和 ng-model 放在一起使用会产生bug -->
                <input type="checkbox" ng-model="projectConfig.projectData.Font.Enable"
                ng-true-value="1" ng-false-value="0">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                重启时间：
            </div>
            <div class="col-sm-4">
            <input type="time" id="restartTime" name="input" ng-model = "projectConfig.restartTime"
                       placeholder="HH:mm:ss" min="00:00:00" max="23:59:59" required />
            </div>
            <div class="col-s-4">
                是否生效&nbsp;&nbsp; 
                <input type="checkbox" ng-model="projectConfig.projectData.RestartTime.Enable" ng-true-value="1" ng-false-value="0">
            </div>
        </div>
        <div class="row">
            <input type="submit" ng-disabled="projectConfig.formDisabled" class="btn btn-primary" margi style="margin-left:20px">
        </div>
    </form>
</div>
