<div ng-controller="SiMaTai_PicText_Classification_ThreeLevel_Controller as SMT" ng-init="SMT.init()">
    <!-- loading -->
    <div ng-show="SMT.loading">loading...</div>
    <!-- loading -->
    <!-- 一级分类标签 -->
    <ul class="nav nav-tabs">
        <li ng-repeat="cate in SMT.info track by $index" class="cursor-pointer {{$index == SMT.cateIndex ? 'active': ''}}">
            <a ng-click="SMT.loadPics($index,cate.ID)">{{cate.Title[SMT.defaultLangCode]}}</a>
        </li>

        <li class="cursor-pointer">
            <a ng-click="SMT.addCategory(0,-1)">
                <i class="icon ion-android-add-circle"></i> 一级分类添加
            </a>
        </li>
    </ul>
    <!-- 按钮: 编辑分类 -->
    <a ng-if="SMT.info.length > 0" ng-click="SMT.editCate()" class="button button-light">
        <i class="icon ion-ios-compose-outline"></i> 一级分类编辑分类
    </a>
    <!-- 按钮: 删除分类 -->
    <a ng-if="SMT.info.length > 0" ng-disabled="SMT.cateDeleting" ng-click="SMT.delCate()" class="button button-light">
        <i class="icon ion-ios-trash-outline"></i> 一级分类删除分类
    </a>




    <!-- 二级分类标签 -->

        <!--<li ng-repeat="cate in SMT.info[self.cateIndex] track by $index" class="cursor-pointer {{$index == SMT.cateIndex ? 'active': ''}}">-->

            <a ng-click="SMT.loadPics($index)">{{cate.Title[SMT.defaultLangCode]}}</a>
        </li>

        <li class="cursor-pointer">
            <a ng-click="SMT.addCategory(0,SMT.firstCategoryId)">
                <i class="icon ion-android-add-circle"></i> 二级分类添加
            </a>
        </li>
    </ul>
    <!-- 按钮: 编辑分类 -->
    <a ng-if="SMT.info.length > 0" ng-click="SMT.editCate()" class="button button-light">
        <i class="icon ion-ios-compose-outline"></i> 二级分类编辑分类
    </a>
    <!-- 按钮: 删除分类 -->
    <a ng-if="SMT.info.length > 0" ng-disabled="SMT.cateDeleting" ng-click="SMT.delCate()" class="button button-light">
        <i class="icon ion-ios-trash-outline"></i> 二级分类删除分类
    </a>
    <!--添加图片按钮-->
    <a ng-if="SMT.info.length > 0" class="button button-light" ng-click="SMT.addPic()">
        <i class="icon ion-ios-plus-outline"></i>
