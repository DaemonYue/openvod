<div ng-controller="tvStyleChangeController as tvStyleChange" ng-init="tvStyleChange.init()" class="autoscroll modal-dialog">
    <div class="modal-content">
        <form name="tvStyleChangeForm" ng-submit="tvStyleChangeForm.$valid && tvStyleChange.save()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" ng-click="tvStyleChange.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">修改风格</h5>
            </div>
            <!--/header-->
            <!--body-->
            <div class="modal-body">
                <!--风格列表获取中的提示信息-->
                <div ng-show="tvStyleChange.loading">风格列表获取中...</div>
                <!--风格图列表-->
                <div class="box" ng-repeat="style in tvStyleChange.styles">
                    <div class="panel panel-default">
                        <!--风格图-->
                        <div class="box-top-img" style="background-image: url({{style.SamplePic}}"></div>
                        <div class="panel-body">
                            <!--单选框-->
                            <!--单选框-->
                            <input type="radio" ng-model="tvStyleChange.style" value="{{style.Name}}">
                            <!--风格名称-->
                            {{style.DescName}}
                        </div>
                    </div>
                </div>
            </div>
            <!--footer-->
            <div class="modal-footer">
                <!--取消按钮-->
                <button ng-click="tvStyleChange.cancel()" class="btn btn-default">取消</button>
                <!--保存按钮-->
                <button type="submit" ng-disabled="tvStyleChange.saving" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
