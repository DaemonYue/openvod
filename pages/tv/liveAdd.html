<div ng-controller="tvLiveAddController as tvLiveAdd" ng-init="tvLiveAdd.init()" class="autoscroll modal-dialog">
    <div class="modal-content">
        <!--header-->
        <div class="modal-header">
                <button type="button" class="close" ng-click="tvLiveAdd.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">添加频道</h5>
            </div>
        <!--/header end-->
        <!--body-->
        <div class="modal-body">
            <form id="tvLiveAddForm" name="tvLiveAddForm" ng-submit="tvLiveAddForm.$valid && tvLiveAdd.save()">
                <div class="form-group">
                    <!--频道序号-->
                    <label>频道号</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                            type="number" ng-model="tvLiveAdd.channelNum" min="1" required/>
                    <!--/频道序号-->
                    <!--频道图标-->
                    <label>频道图标</label>
                    <!--频道图标上传按钮-->
                    <input id="upload1" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload1"/>
                    <a ng-click="tvLiveAdd.clickUpload('upload1')">上传</a>
                    <a id="hidenUpload1" style="display: none;" ng-click="tvLiveAdd.imgs1.uploadFile('myFile', tvLiveAdd.imgs1)"></a>
                    <!--/频道图标上传按钮-->
                    <div class="row vi-marginTop20" ng-repeat="img in tvLiveAdd.imgs1.data">
                        <div class="col-xs-12">
                            <div class="form-thumbnail ng-scope" style="background-image: url({{img.src}})" alt="{{img.fileName}}">
                                <!--进度条-->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)" >
                                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%"></div>
                                    <!-- -1代表失败 -->
                                    <!-- 大小： {{img.fileSize}}
                                    剩余： {{img.leftSize}} -->
                                </div><!--/progress-->
                            </div><!--/form-thumbnail-->
                        </div> <!--/col-xs-12-->
                    </div><!--/row-->
                    <!--/频道图标-->
                    <!--频道名-->
                    <div class="form-group">
                        <ng-repeat ng-repeat="lang in tvLiveAdd.editLangs">
                            <ng-if ng-if="lang.default">
                                <label>频道名{{lang.name}}：</label>
                                <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                       ng-model="tvLiveAdd.channelName[lang.code]" required />
                            </ng-if>
                            <ng-if ng-if="lang.default !== true">
                                <label>频道名 {{lang.name}}：</label>
                                <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                                       ng-model="tvLiveAdd.channelName[lang.code]" />
                            </ng-if>
                        </ng-repeat>
                    </div>
                    <!--/频道名-->
                    <!--频道直播地址-->
                    <label>频道直播地址 (例：http://1.1.1.1/cctv1.m3u8)</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                           type="text" ng-model="tvLiveAdd.src" required/>
                    <!--/频道直播地址-->
                </div><!--form-group-->
            </form>
        </div>
        <!--/body end-->
        <!--footer-->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="tvLiveAdd.cancel()">取消</button>
            <button type="submit" class="btn btn-primary" form="tvLiveAddForm" ng-disabled="tvLiveAdd.saving">保存</button>
        </div>
        <!--/footer end-->
    </div>
</div>
